# Fleet Management System - Production Docker Compose
# This file is optimized for production deployments with security hardening

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fleet_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: fleet_db
      POSTGRES_USER: fleet_user
      # IMPORTANT: Use Docker secrets in production!
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Load from environment
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    # NO ports exposed - database is internal only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet_user -d fleet_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend-internal  # Internal network only
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    read_only: false  # PostgreSQL needs write access

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fleet_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    # NO ports exposed - Redis is internal only
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend-internal  # Internal network only
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    security_opt:
      - no-new-privileges:true

  # FastAPI Backend - Production
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use production stage
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: fleet_backend_prod
    restart: always
    environment:
      # Load from .env.production or environment variables
      DATABASE_URL: postgresql://fleet_user:${POSTGRES_PASSWORD}@postgres:5432/fleet_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fleet_db
      DB_USER: fleet_user
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY}
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    volumes:
      # Read-only volumes for production
      - uploads-data:/app/uploads
      - logs-data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - frontend  # External access
      - backend-internal  # Database access
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # OSRM Routing Service
  osrm:
    image: osrm/osrm-backend:latest
    container_name: fleet_osrm_prod
    restart: always
    volumes:
      - ./osrm-data:/data:ro  # Read-only in production
    command: osrm-routed --algorithm mld /data/india-latest.osrm
    # NO external ports - accessed via backend network
    networks:
      - backend-internal
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true

networks:
  frontend:
    driver: bridge
    name: fleet_frontend
  backend-internal:
    driver: bridge
    internal: true  # No external access
    name: fleet_backend_internal

volumes:
  postgres_data:
    name: fleet_postgres_data_prod
    driver: local
  redis-data:
    name: fleet_redis_data_prod
    driver: local
  uploads-data:
    name: fleet_uploads_prod
    driver: local
  logs-data:
    name: fleet_logs_prod
    driver: local
