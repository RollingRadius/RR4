<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Driver Onboarding Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Public Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-stone-800 dark:text-stone-100 min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full text-center">
<!-- Success Celebration Section -->
<div class="mb-8 relative flex justify-center">
<!-- Subtle background glow -->
<div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full scale-150 -z-10"></div>
<div class="w-24 h-24 bg-primary flex items-center justify-center rounded-full shadow-2xl shadow-primary/40 border-4 border-white/20">
<span class="material-icons text-white text-6xl">check</span>
</div>
</div>
<h1 class="text-3xl font-bold mb-2 tracking-tight">
            Driver Added Successfully
        </h1>
<p class="text-stone-500 dark:text-stone-400 mb-8">
            The driver registration process is complete and verified.
        </p>
<!-- Driver Summary Card -->
<div class="bg-white dark:bg-stone-800/50 border border-stone-200 dark:border-primary/10 rounded-xl p-6 mb-8 shadow-sm">
<div class="flex items-center space-x-4">
<div class="relative">
<img alt="Driver Profile Photo" class="w-16 h-16 rounded-lg object-cover border-2 border-primary/20" data-alt="Professional portrait of a male delivery driver" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDRyZxG6HNI7Es5IjGG2BofEpufjXeqV2Vn64xet8kt2Cg0Uy49xfuPNLnQRVkwRAYQeaC_WbD1Nb7N3sDTfk8DZc6OsAV2Srz_Bk-V4UPCk0fd6N6ChytO74HQ1F8tpx_svYPBv1ARunvluz9ZIWbOnA5crL8oDqwoOKdlDUB7gVihZryvc4gQ6nXzbVCkFEDWEe0pi1gKguP_KDnxv-hXljMRN6HxaMfFYg9-f0Zm4LIjqnrU38MhrdCMQtoH6q9ZPehnBRQhM7cB"/>
<div class="absolute -bottom-1 -right-1 bg-green-500 w-4 h-4 rounded-full border-2 border-white dark:border-stone-800"></div>
</div>
<div class="text-left">
<h3 class="font-bold text-lg">Marcus Thompson</h3>
<div class="flex items-center space-x-1 text-primary">
<span class="material-icons text-sm">local_shipping</span>
<span class="text-sm font-medium">Heavy Duty Operator</span>
</div>
</div>
</div>
<div class="mt-6 pt-6 border-t border-stone-100 dark:border-stone-700/50 grid grid-cols-2 gap-4 text-left">
<div>
<p class="text-[10px] uppercase tracking-wider text-stone-400 font-bold mb-1">Employee ID</p>
<p class="font-medium text-sm">#FMS-9942</p>
</div>
<div>
<p class="text-[10px] uppercase tracking-wider text-stone-400 font-bold mb-1">Status</p>
<p class="font-medium text-sm text-green-600 dark:text-green-400">Ready for Assignment</p>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="space-y-3">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg flex items-center justify-center space-x-2 transition-all shadow-lg shadow-primary/20">
<span class="material-icons text-xl">directions_car</span>
<span>Assign Vehicle</span>
</button>
<button class="w-full bg-stone-200 dark:bg-stone-800 hover:bg-stone-300 dark:hover:bg-stone-700 text-stone-800 dark:text-white font-semibold py-4 rounded-lg flex items-center justify-center space-x-2 transition-all">
<span class="material-icons text-xl">person</span>
<span>View Driver Profile</span>
</button>
<div class="pt-4">
<button class="text-stone-500 dark:text-stone-400 hover:text-primary dark:hover:text-primary font-medium text-sm transition-colors flex items-center justify-center mx-auto space-x-1">
<span class="material-icons text-sm">dashboard</span>
<span>Go to Dashboard</span>
</button>
</div>
</div>
<!-- Feedback Hint -->
<div class="mt-12 opacity-50 flex items-center justify-center space-x-2">
<span class="material-icons text-xs">info</span>
<p class="text-xs">Driver has been notified via email and SMS</p>
</div>
</div>
</body></html>
