<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vehicle Assignment Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#ec5b13",
                "background-light": "#f8f6f6",
                "background-dark": "#121212",
                "card-dark": "#1e1e1e",
                "success": "#22c55e"
              },
              fontFamily: {
                "display": ["Public Sans", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- Top App Bar -->
<div class="flex items-center px-4 py-4 justify-between bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="p-2 hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl" data-icon="arrow_back">arrow_back</span>
</button>
<h1 class="text-lg font-bold flex-1 text-center pr-10">Confirmation</h1>
</div>
<!-- Success Header -->
<div class="flex flex-col items-center px-6 pt-8 pb-4 text-center">
<div class="size-20 bg-success/20 rounded-full flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-success text-5xl" style="font-variation-settings: 'FILL' 1, 'wght' 600;">check_circle</span>
</div>
<h2 class="text-3xl font-bold leading-tight mb-2">Vehicle Assigned Successfully</h2>
<p class="text-slate-500 dark:text-slate-400 text-base">The driver and vehicle are now linked in the system and ready for dispatch.</p>
</div>
<!-- Assignment Card -->
<div class="px-4 py-6">
<div class="bg-white dark:bg-card-dark rounded-xl shadow-xl overflow-hidden border border-slate-200 dark:border-white/5">
<!-- Driver Section -->
<div class="p-5 flex items-center gap-4">
<div class="size-14 rounded-full bg-cover bg-center border-2 border-primary/20" data-alt="Professional portrait of Marcus Thompson driver" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBAhE4xlT81fU7R_yRWT-2FlKwFu-1lq35z4LV_kpb1O7subiQosVIP0fbAdSnyOcsln34pS6QK6raUIIHfuxm-MbCgbeLiZLXWuSHJo-WV11_xLdv22UFpV8MRQlZ-VOZDEhpI0UCepK4MDqKhgmcxWPHt5scINu4siGEXm2moOOrbHpkvPBnsc9xArVAtUvQD8TcOECxifLO365juHcOl-uBXI9POCxK0-58xABFtz99ou5scAMl-dMclIAj5Dz92L4qzQCLO0K-H')">
</div>
<div class="flex-1">
<p class="text-[10px] font-bold text-primary tracking-widest uppercase mb-0.5">Driver</p>
<h3 class="text-lg font-bold leading-tight">Marcus Thompson</h3>
<p class="text-sm text-slate-500 dark:text-slate-400">Heavy Duty Operator</p>
</div>
<span class="material-symbols-outlined text-success" data-icon="verified">verified</span>
</div>
<!-- Connection Indicator -->
<div class="px-5 flex items-center gap-3">
<div class="h-[1px] flex-1 bg-gradient-to-r from-transparent via-slate-300 dark:via-white/20 to-transparent"></div>
<div class="bg-primary/10 p-1.5 rounded-full">
<span class="material-symbols-outlined text-primary text-sm" data-icon="link">link</span>
</div>
<div class="h-[1px] flex-1 bg-gradient-to-r from-transparent via-slate-300 dark:via-white/20 to-transparent"></div>
</div>
<!-- Vehicle Section -->
<div class="p-5 flex items-center gap-4">
<div class="size-14 rounded-lg bg-cover bg-center border border-slate-200 dark:border-white/10" data-alt="Freightliner Cascadia 2024 heavy duty truck" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDFyZHDjFwsVr0bqrBqPW-Fw-72TEjkeytDyn-VVSDEyY88SNOariS1QCRA9vMHwnT3n7jMO9FOD1bQYTckolGGvutgWQ0trPlhHtIRNxi9es9DfYs_M0gXs5s_hmgsbLiGIIVHsKrn_VYuOrST2GKrwHGep3yLJ9xYmooXwZmE9wVuO3TJoJMtzB2EUjGpl-ZzQduPj7FL7Hhm0-O8BSwRRCWxsI5DgIjthcD4poQW5Ynq2Xiw6R8WwwRmgqN3MtN72vbOL4yFubRI')">
</div>
<div class="flex-1">
<p class="text-[10px] font-bold text-primary tracking-widest uppercase mb-0.5">Vehicle</p>
<h3 class="text-lg font-bold leading-tight">Freightliner Cascadia 2024</h3>
<div class="flex items-center gap-2 mt-1">
<span class="bg-primary/20 text-primary text-[10px] font-bold px-2 py-0.5 rounded uppercase">Unit ID: #TRK-8821-B</span>
</div>
</div>
<span class="material-symbols-outlined text-slate-400" data-icon="local_shipping">local_shipping</span>
</div>
</div>
</div>
<!-- Spacer -->
<div class="flex-grow"></div>
<!-- Action Stack -->
<div class="p-6 flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
<span>Go to Trip Assignment</span>
<span class="material-symbols-outlined text-xl" data-icon="arrow_forward">arrow_forward</span>
</button>
<button class="w-full border-2 border-slate-200 dark:border-white/10 text-slate-700 dark:text-white font-bold py-4 rounded-xl hover:bg-slate-50 dark:hover:bg-white/5 transition-all">
            View Vehicle Details
        </button>
<button class="w-full text-slate-500 dark:text-slate-400 font-medium py-3 text-sm hover:text-primary transition-colors mt-2">
            Return to Fleet Overview
        </button>
</div>
<!-- Bottom Indicator -->
<div class="h-1.5 w-32 bg-slate-300 dark:bg-white/20 rounded-full mx-auto mb-2"></div>
</body></html>
