<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account - Step 1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-xl bg-white dark:bg-slate-900/50">
<!-- Header -->
<div class="flex items-center p-4 pb-2 justify-between">
<button aria-label="Go back" class="text-slate-900 dark:text-slate-100 flex size-12 shrink-0 items-center justify-start focus:outline-none">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-12">Create Account</h2>
</div>
<!-- Progress Indicators (Dots) -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-4">
<div class="h-2 w-8 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-2 w-2 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-2 w-2 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Step Indicator Labels -->
<div class="px-6 py-2">
<div class="flex justify-between items-center">
<div>
<p class="text-primary text-xs font-bold uppercase tracking-wider">Step 1 of 4</p>
<p class="text-slate-900 dark:text-slate-100 text-xl font-bold">Account Details</p>
</div>
<div class="bg-primary/10 p-2 rounded-lg">
<span class="material-symbols-outlined text-primary">person</span>
</div>
</div>
<!-- Horizontal Stepper Visual -->
<div class="mt-6 flex items-center w-full relative">
<div class="absolute top-1/2 left-0 w-full h-0.5 bg-slate-200 dark:bg-slate-700 -translate-y-1/2 z-0"></div>
<div class="flex justify-between w-full z-10">
<div class="flex flex-col items-center gap-1">
<div class="w-6 h-6 rounded-full bg-primary flex items-center justify-center text-[10px] text-white font-bold ring-4 ring-white dark:ring-slate-900">1</div>
<span class="text-[10px] font-bold text-primary">Details</span>
</div>
<div class="flex flex-col items-center gap-1">
<div class="w-6 h-6 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-[10px] text-slate-500 font-bold ring-4 ring-white dark:ring-slate-900">2</div>
<span class="text-[10px] font-medium text-slate-400">Verify</span>
</div>
<div class="flex flex-col items-center gap-1">
<div class="w-6 h-6 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-[10px] text-slate-500 font-bold ring-4 ring-white dark:ring-slate-900">3</div>
<span class="text-[10px] font-medium text-slate-400">Security</span>
</div>
<div class="flex flex-col items-center gap-1">
<div class="w-6 h-6 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-[10px] text-slate-500 font-bold ring-4 ring-white dark:ring-slate-900">4</div>
<span class="text-[10px] font-medium text-slate-400">Done</span>
</div>
</div>
</div>
</div>
<!-- Form Content -->
<div class="flex-1 px-6 py-6 space-y-5">
<!-- Full Name -->
<div class="flex flex-col gap-1.5">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold">Full Name</label>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">person</span>
<input class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none text-slate-900 dark:text-slate-100 placeholder:text-slate-400" placeholder="Enter your full name" type="text"/>
</div>
</div>
<!-- Work Email -->
<div class="flex flex-col gap-1.5">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold">Work Email</label>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">mail</span>
<input class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none text-slate-900 dark:text-slate-100 placeholder:text-slate-400" placeholder="name@company.com" type="email"/>
</div>
</div>
<!-- Organization Name -->
<div class="flex flex-col gap-1.5">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold">Organization Name</label>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">corporate_fare</span>
<input class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none text-slate-900 dark:text-slate-100 placeholder:text-slate-400" placeholder="Company Ltd." type="text"/>
</div>
</div>
<!-- Password -->
<div class="flex flex-col gap-1.5">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold">Password</label>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors text-xl">lock</span>
<input class="w-full pl-11 pr-12 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none text-slate-900 dark:text-slate-100 placeholder:text-slate-400" placeholder="Create a strong password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 focus:outline-none">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
<p class="text-[10px] text-slate-500 mt-1">Must be at least 8 characters with a symbol &amp; number.</p>
</div>
</div>
<!-- Action Footer -->
<div class="p-6 pt-2 pb-10 space-y-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 group">
                Continue
                <span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<p class="text-center text-sm text-slate-500">
                Already have an account? 
                <a class="text-primary font-bold hover:underline" href="#">Log In</a>
</p>
</div>
<!-- Decorative fleet element -->
<div class="flex justify-center opacity-10 grayscale pb-8">
<div class="w-32 h-1 bg-primary rounded-full"></div>
</div>
</div>
</body></html>
