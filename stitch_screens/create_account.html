<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account - Fleet Management</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Header Section -->
<header class="flex items-center p-4 pb-2 justify-between">
<div class="text-primary flex size-12 shrink-0 items-center justify-center cursor-pointer hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</div>
<div class="flex-1 px-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary" style="font-size: 28px; font-variation-settings: 'FILL' 1;">local_shipping</span>
<span class="text-lg font-bold tracking-tight">FleetPro</span>
</div>
</div>
</header>
<main class="flex-1 flex flex-col px-6 py-8 max-w-md mx-auto w-full">
<!-- Title & Subtitle -->
<div class="mb-8">
<h1 class="text-slate-900 dark:text-slate-50 text-[32px] font-bold leading-tight mb-2">Create Account</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal">Join the fleet management network.</p>
</div>
<!-- Registration Form -->
<form class="space-y-5">
<!-- Full Name Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">Full Name</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors" style="font-size: 20px;">person</span>
</div>
<input class="flex w-full rounded-xl border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 pl-11 pr-4 h-14 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="John Doe" type="text"/>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">Work Email</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors" style="font-size: 20px;">mail</span>
</div>
<input class="flex w-full rounded-xl border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 pl-11 pr-4 h-14 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="name@company.com" type="email"/>
</div>
</div>
<!-- Organization Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">Organization Name</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors" style="font-size: 20px;">corporate_fare</span>
</div>
<input class="flex w-full rounded-xl border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 pl-11 pr-4 h-14 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="Acme Logistics Corp" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors" style="font-size: 20px;">lock</span>
</div>
<input class="flex w-full rounded-xl border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 pl-11 pr-12 h-14 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</div>
</div>
</div>
<!-- Terms -->
<p class="text-xs text-slate-500 dark:text-slate-400 leading-normal px-1 py-2">
                    By clicking Create Account, you agree to our <a class="text-primary hover:underline font-medium" href="#">Terms of Service</a> and <a class="text-primary hover:underline font-medium" href="#">Privacy Policy</a>.
                </p>
<!-- Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2" type="submit">
<span>Create Account</span>
<span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
</form>
<!-- Footer Login Link -->
<div class="mt-auto pt-12 pb-6 text-center">
<p class="text-slate-600 dark:text-slate-400 font-normal">
                    Already have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Log In</a>
</p>
</div>
</main>
<!-- Illustration / Background Accent -->
<div class="hidden lg:block absolute right-0 top-0 bottom-0 w-1/3 opacity-10 pointer-events-none">
<div class="h-full w-full bg-gradient-to-l from-primary/30 to-transparent"></div>
</div>
</div>
</body></html>
