<div class="flex items-center justify-between mb-4">

</div>

<option disabled="" selected="" value="">Select a security question</option>
<option>What was the name of your first pet?</option>

</select>

</div>
</div>
<div class="relative">
<input class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg py-3 px-4 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-slate-400 transition-all" placeholder="Your answer" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
</div>

</div>
<div class="space-y-3">
<div class="relative">

<option>What was the name of your high school?</option>

</div>

<select class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg py-3 px-4 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary focus:border-primary appearance-none transition-all">

<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
<div class="relative">
<input class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg py-3 px-4 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-slate-400 transition-all" placeholder="Your answer" type="password"/>
